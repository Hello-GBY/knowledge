<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        姓名： {{ name }}
      </div>
      <div>
        年龄： {{ age }}
      </div>
    </div>
  </body>

  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          name: "gby",
          age: 18,
        };
      },
    });
  </script>
</html>
