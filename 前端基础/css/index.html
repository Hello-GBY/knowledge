<html>
<head>
    <meta name="charset" content="utf-8" />
    <title>固定定位实现垂直水平居中的示例</title>
    <style type="text/css">
        body {
            border: 1px solid black;
            padding: 12px;
            height: 1000px;
            background-color: aliceblue;
        }
        .content{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: rgb(28, 151, 79);
        }
        .center {
            position: absolute;
            top: 50px;
            width: 100px;
            height: 100px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="center"></div>
    </div>
    
</body>

</html>
